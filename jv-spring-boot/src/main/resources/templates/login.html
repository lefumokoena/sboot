<html>
<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
            
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

</head>
    <body>
  
  <br/><br/><br/><br/>      
  <div class="container">
  <div class="starter-template">
  <form class="form-horizontal"  action="#" th:action="@{/}" th:object="${userLogin}" method="post">
            
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}"/>
                	<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Error</div>
                </div>
            </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}"/>
                	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </div>
            </div>
				<div class="row col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>

			</form>
</div>     
        </div>
        
    </body>
</html>
